<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb On/Off</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section id="light">
        <div class="container">
            <div class="cart">
               <h1>Texting the bulb</h1>
                   <div class="col-12 center">
                     <img class="bulb" src="./css/img/off png.png"  alt="">
                   </div>

                 <button class="OnBulb">Turn Off</button>
                 <button class="OffBulb">Turn On</button>
               </div>
            </div>
        </div>
    </section>
    
    <script src="./java/bootstrap.bundle.min.js"></script>
    <script src="./java/app.js"></script>
</body>
</html>
